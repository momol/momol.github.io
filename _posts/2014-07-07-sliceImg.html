<style>
	body{background-color: #333;}
	#box{position: absolute;top: 100px;left: 200px;width: 590px;height: 330px;}
	#img1{opacity: 0.5;position: absolute;top: 0;left: 0;}
	#img2{position: absolute;top: 0;left: 0;clip: rect(0,200px,200px,0);}
	#main{border: 1px solid #fff;cursor:move;width: 200px;height: 200px;position: absolute;box-sizing:border-box;}
	.minDiv{position: absolute;width: 8px;height: 8px;background-color: #fff;}
	.left-up{left: -4px;top: -4px;cursor: nw-resize;}
	.up{left: 50%;top: -4px;margin-left:-4px;cursor: n-resize;}
	.right-up{right: -4px;top: -4px;cursor: ne-resize;}
	.right{right: -4px;top: 50%;margin-top: -4px;cursor: e-resize;}
	.right-down{right: -4px;bottom: -4px;cursor: se-resize;}
	.down{left: 50%;bottom: -4px;margin-left:-4px;cursor: s-resize;}
	.left-down{left: -4px;bottom: -4px;cursor: sw-resize;}
	.left{left: -4px;top: 50%;margin-top: -4px;cursor: w-resize;}
	#preview{position: absolute;top: 100px;left: 800px;width: 590px;height: 330px;}
	#img3{position: absolute;}
</style>
<script type="text/javascript" src="/mod/clip/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/mod/clip/js/jquery-ui-1.10.4.custom.min.js"></script>
<script src="/style/test.js"></script>
<div id="box">
	<img id="img1" src="http://img.mukewang.com/536c49530001e2cd06000338-590-330.jpg" alt="">
	<img id="img2" src="http://img.mukewang.com/536c49530001e2cd06000338-590-330.jpg" alt="">
	<div id="main">
		<div id="left-up" class="minDiv left-up"></div>
		<div id="up" class="minDiv up"></div>
		<div id="right-up" class="minDiv right-up"></div>
		<div id="right" class="minDiv right"></div>
		<div id="right-down" class="minDiv right-down"></div>
		<div id="down" class="minDiv down"></div>
		<div id="left-down" class="minDiv left-down"></div>
		<div id="left" class="minDiv left"></div>
	</div>
</div>
<div id="preview">
	<img id="img3" src="http://img.mukewang.com/536c49530001e2cd06000338-590-330.jpg" alt="">
</div>
